<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <link href="fonts/fontawesome 6.3/css/regular.css" rel="stylesheet">
    <link href="fonts/fontawesome 6.3/css/solid.css" rel="stylesheet">
    <script src="script/jquery/jquery-3.7.1.js"></script>
    <script src="script/components.js"></script>
    <script src="script/sorting-categories.js"></script>
    <script src="script/load-internship-offers.js"></script>
    <title>Search an Internship</title>
    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/img/Square44x44Logo.altform-unplated_targetsize-96.png">
    <meta name="theme-color" content="#FFFFFF">
  </head>
  <body>
    <div id="navbar-container"></div>
    <div class="page-spacing flex-column flex-gap-1">
      <header class="page-header flex-row flex-align-between-ma">
        <h1>Internship Offers</h1>
        <div class="sorting">
          <button class="sorting-category" id="test">
            <span class="far"></span>
            <span>Name</span>
          </button>
          <button class="sorting-category">
            <span class="far"></span>
            <span>Ratings</span>
          </button>
          <button class="sorting-category">
            <span class="far"></span>
            <span>Applications</span>
          </button>
        </div>
      </header>
      <main class="search-container">
        <!-- Search Filters -->
        <aside class="search-filter-container">
          <div class="search-filters">
            <input class="search-bar-small" placeholder="Search ..." type="search">
            <p>
              <span class="far"></span>
              <span>Cities</span>
            </p>
            <p>
              <span class="far"></span>
              <span>Sectors</span>
            </p>
            <p>
              <span class="far"></span>
              <span>Ratings</span>
            </p>
          </div>
          <div class="search-filters">
            <p>
              <span class="far"></span>
              <span>Reset filters</span>
            </p>
          </div>
        </aside>
        <div class="internship-container flex-column flex-gap-1"></div>
      </main>
      <div class="paging-container flex-row flex-align-end-ma"></div>
    </div>
    <div id="footer-container">
    </div>
    <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
    }
  </script>
  </body>
</html>
