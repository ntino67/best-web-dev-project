<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <link href="fonts/fontawesome 6.3/css/regular.css" rel="stylesheet">
    <link href="fonts/fontawesome 6.3/css/solid.css" rel="stylesheet">
    <script src="script/jquery/jquery-3.7.1.js"></script>
    <script src="script/navbar.js"></script>
    <script src="script/sorting-categories.js"></script>
    <script src="script/load-internship-offers.js"></script>
    <title>Search an Internship</title>
  </head>
  <body>
    <div id="navbar-container"></div>
    <div class="page-spacing">
      <header class="search-page-header">
        <h1>Internship Offers</h1>
        <div class="sorting">
          <button id="test" class="sorting-category">
            <span class="far"></span>
            <span>Name</span>
          </button>
          <button class="sorting-category">
            <span class="far"></span>
            <span>Ratings</span>
          </button>
          <button class="sorting-category">
            <span class="far"></span>
            <span>Applications</span>
          </button>
        </div>
      </header>
      <main class="search-container">
        <!-- Search Filters -->
        <aside class="search-filter-container">
          <div class="search-filters">
            <input class="search-bar-small" placeholder="Search ..." type="search">
            <p>
              <span class="far"></span>
              <span>Cities</span>
            </p>
            <p>
              <span class="far"></span>
              <span>Sectors</span>
            </p>
            <p>
              <span class="far"></span>
              <span>Ratings</span>
            </p>
          </div>
          <div class="search-filters">
            <p>
              <span class="far"></span>
              <span>Reset filters</span>
            </p>
          </div>
        </aside>
        <div class="search-results">
        </div>
      </main>
    </div>
    <div id="footer-container">
    </div>
  </body>
</html>
