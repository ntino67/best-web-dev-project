<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Search an Internship</title>
    <link href="/style.css" rel="stylesheet">
    <link href="/fonts/fontawesome 6.3/css/regular.css" rel="stylesheet">
    <link href="/fonts/fontawesome 6.3/css/solid.css" rel="stylesheet">
    <script defer src="/script/jquery/jquery-3.7.1.js"></script>
    <script defer src="/script/components.js"></script>
    <script defer src="/script/api-handler.js"></script>
    <script defer src="/script/load-internship.js"></script>
    <script defer src="/script/effects.js"></script>
    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/img/Square44x44Logo.altform-unplated_targetsize-96.png">
    <meta name="thewme-color" content="#FFFFFF">
    <!-- /PWA -->
</head>
<body class="body">
<div id="navbar-container"></div>
<div class="page-spacing flex-column flex-gap-1 internships content">
    <header class="page-header flex-row flex-align-between-ma">
        <h1>Internship Offers</h1>
        <div class="sorting sorting-container">
            <button class="sorting-category">
                <span class="far"></span>
                <span>Name</span>
            </button>
            <button class="sorting-category">
                <span class="far"></span>
                <span>Salary</span>
            </button>
            <button class="sorting-category">
                <span class="far"></span>
                <span>Slots</span>
            </button>
        </div>
    </header>
    <main class="search-container">
        <aside class="search-filter-container">
            <div class="search-filters">
                <input class="search-bar-small" placeholder="Search ..." type="search">
                <p><span class="far"></span><select id="cities">
                    <option selected="selected" value="0">Cities</option>
                </select></p>
                <p><span class="far"></span><select id="sectors">
                    <option selected="selected" value="0">Sectors</option>
                </select></p>
                <div class="filter-container cities-container"></div>
                <div class="filter-container sectors-container"></div>
            </div>
            <div class="search-filters">
                <p id="reset"><span class="far"></span><span>Reset filters</span></p>
            </div>
        </aside>
        <div class="flex-6 flex-column flex-gap-1" id="internship-container"></div>
    </main>
    <div class="paging-container flex-row flex-align-end-ma"></div>
</div>
<div id="footer-container"></div>
</body>
</html>
