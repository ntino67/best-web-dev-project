<!DOCTYPE html>

<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
<div class="auth-container">
    <div class="auth">
        <div class="auth-text">
            <h1>Login</h1>
            <h2>Authentificate to gain access to the platform</h2>
        </div>
        <div class="auth-input">
            <form>
                <input id="login-email" placeholder="Email" required type="text">
                <input id="login-password" placeholder="Password" required type="password">
                <button>Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
