<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <link href="fonts/fontawesome 6.3/css/solid.css" rel="stylesheet">
    <link href="fonts/fontawesome 6.3/css/regular.css" rel="stylesheet">
    <title>Login Page</title>
    <script src="script/jquery/jquery-3.7.1.js"></script>
    <script src="script/input-validation.js"></script>
</head>
<body>
<div class="auth-container flex-column flex-align-content-center-ca">
    <div class="auth flex-align-content-center-ca">
        <div class="auth-text">
            <h1>Login</h1>
            <h2>Authentificate to gain access to the platform</h2>
        </div>
        <div class="auth-input">
            <form id="login-form" method="post">
                <input class="input-email" id="login-email" placeholder="Email" required type="text">
                <input id="login-password" placeholder="Password" required type="password">
                <button onclick="checkForm()" type="button">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
