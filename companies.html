<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Search a company</title>
    <link href="style.css" rel="stylesheet">
    <link href="fonts/fontawesome 6.3/css/regular.css" rel="stylesheet">
    <link href="fonts/fontawesome 6.3/css/solid.css" rel="stylesheet">
    <script src="script/jquery/jquery-3.7.1.js"></script>
    <script src="script/components.js"></script>
</head>
<body>
<div id="navbar-container"></div>
<div class="page-spacing">
    <header class="page-header">
        <h1>Companies</h1>
        <div class="sorting">
            <button class="sorting-category">
                <span class="far"></span>
                <span>Name</span>
            </button>
            <button class="sorting-category">
                <span class="far"></span>
                <span>Ratings</span>
            </button>
            <button class="sorting-category">
                <span class="far"></span>
                <span>Applications</span>
            </button>
        </div>
    </header>
    <main class="search-container">
        <!-- Search Filters -->
        <aside class="search-filter-container">
            <div class="search-filters">
                <input class="search-bar-small" placeholder="Search ..." type="search">
                <p>
                    <span class="far"></span>
                    <span>Localities</span>
                </p>
                <p>
                    <span class="far"></span>
                    <span>Sectors</span>
                </p>
                <p>
                    <span class="far"></span>
                    <span>Ratings</span>
                </p>
            </div>
            <div class="search-filters">
                <p>
                    <span class="far"></span>
                    <span>Reset filters</span>
                </p>
            </div>
        </aside>

        <div class="search-results">
            <!-- Search result items, may be split off into another file -->
            <div class="search-result-item">
                <div class="search-result-item-section-left">
                    <div class="search-result-left-info">
                        <h1>Feur International</h1>
                        <p>
                            Salut
                            dsdsa
                            asdasd
                            asdasdasd
                            asdasd
                            asdasd
                            asdasd
                            asdasd
                            asdasdasd

                            asdasdasd

                            asdaasdd
                        </p>
                    </div>
                    <div class="search-result-bottom-info">
                        <p>
                            <span class=far></span>
                            <span>69 Internships offers</span>
                        </p>
                        <p class="search-result-bottom-info-far">
                            <span class=far></span>
                            <span>420 students working there</span>
                        </p>
                    </div>
                </div>
                <div class="search-result-item-section-right">
                    <div class="search-result-right-info">
                        <div class="search-result-right-info-item">
                            <p class="info-title">Location</p>
                            <p>Montcuq, France</p>
                        </div>
                        <div class="search-result-right-info-item">
                            <p class="info-title">Ratings</p>
                            <p class="fas"></p>
                        </div>
                    </div>
                    <button class="bw-button">View</button>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
