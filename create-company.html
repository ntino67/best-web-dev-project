<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create a company</title>
    <link href="style.css" rel="stylesheet">
    <link href="fonts/fontawesome 6.3/css/regular.css" rel="stylesheet">
    <link href="fonts/fontawesome 6.3/css/solid.css" rel="stylesheet">
    <script defer src="/script/jquery/jquery-3.7.1.js"></script>
    <script defer src="script/components.js"></script>
    <script defer src="script/company-handler.js"></script>
</head>
<body class="body">
<div class="navbar-absolute" id="navbar-container"></div>
<div class="auth-container flex-column flex-align-content-center-ca content">
    <div class="auth flex-align-content-center-ca">
        <div class="auth-text">
            <h1 id="page-title">Create a company</h1>
            <h2 id="page-subtitle">Add a new organization to the platform</h2>
        </div>
        <div class="auth-input">
            <form>
                <input id="create-company-name" placeholder="Company name" required type="text">
                <textarea id="create-company-description" maxlength="500" placeholder="Company description" required
                          type="text"></textarea>
                <!-- TODO: Add remaining character counter -->

                <!-- Select company sectors -->
                <div>
                    <select class="auth-input-select" id="create-company-sectors">
                    </select>
                </div>
                <button id="create-company-submit">Create</button>
            </form>
        </div>
    </div>
</div>
<div id="footer-container"></div>
</body>
</html>
