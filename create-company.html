<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create a company</title>
    <link href="style.css" rel="stylesheet">
    <link href="fonts/fontawesome 6.3/css/regular.css" rel="stylesheet">
    <link href="fonts/fontawesome 6.3/css/solid.css" rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="script/components.js"></script>
</head>
<body>
<div class="navbar-absolute" id="navbar-container"></div>
<div class="auth-container flex-column flex-align-content-center-ca">
    <div class="auth flex-align-content-center-ca">
        <div class="auth-text">
            <h1>Create a company</h1>
            <h2>Add a new organization to the platform</h2>
        </div>
        <div class="auth-input">
            <form>
                <input id="create-company-name" placeholder="Company name" required type="text">
                <textarea id="create-company-description" maxlength="500" placeholder="Company description" required
                          type="text"></textarea>
                <!-- TODO: Add remaining character counter -->

                <!-- Select company cities -->
                <div>
                    <input id="create-company-city" placeholder="City name or postal code" type="text">

                    <select class="auth-input-extended-select" id="create-company-cities" multiple required>
                        <option>Strasbourg, France - 67000</option>
                        <option>Kehl, Allemagne - 77694</option>
                        <option>Paris, France - 75000</option>
                        <option>Nancy, France - 54000</option>
                    </select>
                </div>

                <!-- Select company sectors -->
                <div>
                    <input id="create-company-sector" placeholder="Sectors" type="text">

                    <select class="auth-input-extended-select" id="create-company-sectors" multiple required>
                        <option>Vente de Bananes</option>
                        <option>Ã‰levage de singes</option>
                        <option>Dropshipping de contrefacons</option>
                        <option>Mettre des feurs</option>
                    </select>
                </div>

                <button>Create</button>
            </form>
        </div>
    </div>
</div>
<div id="footer-container"></div>
</body>
</html>
