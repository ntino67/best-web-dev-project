<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="fonts/fontawesome 6.3/css/regular.css" rel="stylesheet">
    <link href="fonts/fontawesome 6.3/css/solid.css" rel="stylesheet">
    <script src="script/jquery/jquery-3.7.1.js"></script>
    <script src="script/components.js"></script>
    <script src="script/input_validation.js"></script>
    <title>Modify an account</title>
</head>
<body>
<div class="navbar-absolute" id="navbar-container"></div>
<div class="auth-container">
    <div class="auth">
        <div class="auth-text">
            <h1>Modify an account</h1>
            <h2>Because failing is the human nature</h2>
        </div>
        <div class="auth-input">
            <form>
                <input class="input-name" id="signup-first-name" placeholder="First name" required type="text">
                <input class="input-name" id="signup-last-name" placeholder="Last name" required type="text">
                <input class="input-email" id="signup-email" placeholder="Email" required type="text">
                <input class="input-password" id="signup-password" placeholder="Password" required type="password">
                <input class="input-password" id="signup-password-confirm" placeholder="Confirm password" required
                       type="password">
                <div class="input-student" name="signup-promotion-radio">
                    <p>
                        <input id="A1-radio" name="signup-promotion-radio-el" type="radio" value="1">
                        <label for="A1-radio">A1</label>
                    </p>
                    <p>
                        <input id="A2-radio" name="signup-promotion-radio-el" type="radio" value="2">
                        <label for="A2-radio">A2</label>
                    </p>
                    <p>
                        <input id="A3-radio" name="signup-promotion-radio-el" type="radio" value="3">
                        <label for="A3-radio">A3</label>
                    </p>
                    <p>
                        <input id="A4-radio" name="signup-promotion-radio-el" type="radio" value="4">
                        <label for="A4-radio">A4</label>
                    </p>
                    <p>
                        <input id="A5-radio" name="signup-promotion-radio-el" type="radio" value="5">
                        <label for="A5-radio">A5</label>
                    </p>
                </div>
                <button onclick="checkForm()">Create</button>
            </form>
        </div>
    </div>
</div>
<div id="footer-container"></div>
</body>
</html>
