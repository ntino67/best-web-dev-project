<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="fonts/fontawesome 6.3/css/regular.css" rel="stylesheet">
    <link href="fonts/fontawesome 6.3/css/solid.css" rel="stylesheet">
    <script src="script/jquery/jquery-3.7.1.js"></script>
    <script src="script/components.js"></script>
    <script src="script/create-account.js"></script>
  </head>
  <body>
    <div id="navbar-container" class="navbar-absolute"></div>
    <div class="auth-container">
      <div class="auth">
        <div class="auth-text">
          <h1>Create an account</h1>
          <h2>Allow a new user access to the platform</h2>
        </div>
        <div class="auth-input">
          <form>
            <input type="text" placeholder="First name" id="signup-first-name" required>
            <input type="text" placeholder="Last name" id="signup-last-name" required>
            <input type="text" placeholder="Email" id="signup-email" required>
            <input type="password" placeholder="Password" id="signup-password" required>
            <input type="password" placeholder="Confirm password" id="signup-password-confirm" required>
            <select required id="signup-account-type">
              <option value="none" disabled selected hidden>Account type</option>
              <option value="student">Student</option>
              <option value="pilot">Pilot</option>
              <option value="admin">Administrator</option>
            </select>
            <div name="signup-promotion-checkbox">
              <span>
                <input type="checkbox" id="A1-checkbox" name="signup-promotion-checkbox-el" value="1">
                <label for="A1-checkbox">A1</label>
              </span>
              <span>
                <input type="checkbox" id="A2-checkbox" name="signup-promotion-checkbox-el" value="2">
                <label for="A2-checkbox">A2</label>
              </span>
              <span>
                <input type="checkbox" id="A3-checkbox" name="signup-promotion-checkbox-el" value="3">
                <label for="A3-checkbox">A3</label>
              </span>
              <span>
                <input type="checkbox" id="A4-checkbox" name="signup-promotion-checkbox-el" value="4">
                <label for="A4-checkbox">A4</label>
              </span>
              <span>
                <input type="checkbox" id="A5-checkbox" name="signup-promotion-checkbox-el" value="5">
                <label for="A5-checkbox">A5</label>
              </span>
            </div>
            <div name="signup-promotion-radio">
              <span>
                <input type="radio" id="A1-radio" name="signup-promotion-radio-el" value="1">
                <label for="A1-radio">A1</label>
              </span>
              <span>
                <input type="radio" id="A2-radio" name="signup-promotion-radio-el" value="2">
                <label for="A2-radio">A2</label>
              </span>
              <span>
                <input type="radio" id="A3-radio" name="signup-promotion-radio-el" value="3">
                <label for="A3-radio">A3</label>
              </span>
              <span>
                <input type="radio" id="A4-radio" name="signup-promotion-radio-el" value="4">
                <label for="A4-radio">A4</label>
              </span>
              <span>
                <input type="radio" id="A5-radio" name="signup-promotion-radio-el" value="5">
                <label for="A5-radio">A5</label>
              </span>
            </div>

            <button>Create</button>
          </form>
        </div>
      </div>
    </div>
    <div id="footer-container"></div>
  </body>
</html>
